<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <div class="settings">
        <div class="ndsetting">
            <div class="colors">
                <input type="color" class="changecolor">
                <div class="red color"></div>
                <div class="white  color"></div>
                <div class="green color"></div>
                <div class="yellow color"></div>
                <div class="blue  color"></div>
            </div>
            <i class="fas fa-cog  setting__logo logo1"></i> 
            <i class="fas fa-cog  setting__logo logo2"></i> 

        </div>
    </div>
    <div class="watch">
        <div class="main__box">
        <div class="box-left">
            <div class="line line-top st hr1"></div>
            <div class="line line-left nd hr2"></div>
            <div class="line line-right nd hr3"></div>
            <div class="line line-mid st hr4"></div>
            <div class="help"></div>
            <div class="line line-left nd bl hr5"></div>
            <div class="line line-right nd br hr6"></div>
            <div class="line line-bottom st bb hr7"></div>
        </div>

        <div class="box-right">
            <div class="line line-top st hl1"></div>
            <div class="line line-left nd hl2"></div>
            <div class="line line-right nd  hl3"></div>
            <div class="line line-mid st hl4"></div>
            <div class="help bh"></div>
            <div class="line line-left nd bl  hl5"></div>
            <div class="line line-right nd br hl6"></div>
            <div class="line line-bottom st bb hl7"></div>
        </div>
        
    </div>
    <div class="box-mid">
        <div class="mid-top"></div>
        <div class="help1"></div>
        <div class="mid-bottom"></div>
        <div class="help2"></div>
    </div>
    <div class="main__box">
        <div class="box-left">
            <div class="mr1 line line-top st "></div>
            <div class="mr2 line line-left nd"></div>
            <div class="mr3 line line-right nd"></div>
            <div class="mr4 line line-mid st"></div>
            <div class="help"></div>
            <div class="mr5 line line-left nd bl"></div>
            <div class="mr6 line line-right nd br"></div>
            <div class="mr7 line line-bottom st bb"></div>
        </div>
        <div class="box-right">
            <div class="ml1 line line-top st "></div>
            <div class="ml2 line line-left nd"></div>
            <div class="ml3 line line-right nd"></div>
            <div class="ml4 line line-mid st"></div>
            <div class="help bh"></div>
            <div class="ml5 line line-left nd bl"></div>
            <div class="ml6 line line-right nd br"></div>
            <div class="ml7 line line-bottom st bb"></div>
        </div>
        
    </div>
    <div class="box-mid">
        <div class="mid-top"></div>
        <div class="help1"></div>
        <div class="mid-bottom"></div>
        <div class="help2"></div>
    </div>
    <div class="main__box">
        <div class="box-left">
            <div class="sr1 line line-top st "></div>
            <div class="sr2 line line-left nd"></div>
            <div class="sr3 line line-right nd"></div>
            <div class="sr4 line line-mid st"></div>
            <div class="help"></div>
            <div class="sr5 line line-left nd bl"></div>
            <div class="sr6 line line-right nd br"></div>
            <div class="sr7 line line-bottom st bb"></div>
        </div>
        <div class="box-right">
            <div class="sl1 line line-top st "></div>
            <div class="sl2 line line-left nd"></div>
            <div class="sl3 line line-right nd"></div>
            <div class="sl4 line line-mid st"></div>
            <div class="help bh"></div>
            <div class="sl5 line line-left nd bl"></div>
            <div class="sl6 line line-right nd br"></div>
            <div class="sl7 line line-bottom st bb"></div>
        </div>
        
    </div>
    </div>
    <div class="start__dev">
        <button class="start">START</button>
        <h2 class="start-txt">Нажмите Кнопку F11</h2>
    </div>
    
    <h1>Your device is not support with this website <br> <br> <br> Ваше устройство не поддерживает этот сайт</h1>
     

    

    <script src="lib/script.js"></script>
</body>
</html>
